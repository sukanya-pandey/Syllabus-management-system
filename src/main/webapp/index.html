<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    
    <!-- Login form creation starts-->
    <form action="login" method="post">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-4 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-4">Please enter your login and password!</p>
                                <div class="select-dropdown mb-4">
                                    <select name="user_type">
                                        <option value="Admin" name="Admin">Admin</option>
                                        <option value="Faculty" name="Faculty">Faculty</option>
                                        <option value="Student" name="Student">Student</option>
                                    </select>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="user" class="form-control form-control-lg"
                                        placeholder="UserID" name="Userid" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        placeholder="Password" name="Password" />
                                </div>

                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login">                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </form>
    <!-- Login form creation ends -->
   
</body>

</html>
